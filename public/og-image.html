<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(182, 5, 205, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            margin: 0;
            background: linear-gradient(45deg, #b605cd, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 24px;
            margin: 20px 0 0;
            color: #cccccc;
        }

        .tagline {
            font-size: 20px;
            color: #b605cd;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/golf-icon.svg" alt="PrecisionGolf Logo" class="logo">
        <h1>PrecisionGolf</h1>
        <p>Modern Golf Equipment & Tips</p>
        <div class="tagline">Your One-Stop Golf Destination</div>
    </div>
</body>

</html>
